<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor de diálogos - Funcional</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Editor de diálogos</h1>

    <!-- Agregar personaje -->
    <div class="row">
      <input id="charInput" type="text" placeholder="Nombre personaje (ej: Fluff)" />
      <button id="addCharBtn">Agregar personaje</button>
    </div>

    <!-- Lista de etiquetas -->
    <div id="charList" class="char-list">No hay personajes aún.</div>

    <hr>

    <!-- Textarea y autocompletado -->
    <div class="row-col">
      <textarea id="dialogInput" placeholder="Escribe aquí. Empieza la línea con el nombre o escribe el inicio del nombre y presiona TAB / Aceptar."></textarea>

      <div class="autocomplete-row">
        <div id="autocomplete" class="autocomplete hidden"></div>
        <button id="acceptBtn" title="Aceptar primera sugerencia">Aceptar sugerencia (Tab)</button>
      </div>

      <div class="actions">
        <button id="addDialogBtn">Agregar diálogo(s)</button>
        <button id="exportBtn" class="ghost">Exportar JSON</button>
      </div>
    </div>

    <h2>Diálogos</h2>
    <div id="dialogueList" class="dialogue-list">Aún no hay diálogos.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
