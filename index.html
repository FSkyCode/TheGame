<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor de diálogos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <h1>Editor de diálogos</h1>

    <!-- Input personajes -->
    <div class="row">
      <input id="charInput" type="text" placeholder="Nombre personaje (ej: Fluff)" />
      <button id="addCharBtn">+ Agregar personaje</button>
    </div>

    <!-- Lista de personajes -->
    <div id="charList" class="muted">Sin personajes. Agrega uno arriba.</div>

    <hr>

    <!-- Input diálogos -->
    <textarea id="dialogInput" placeholder="Escribe aquí. Formato: Nombre: Texto"></textarea>
    <div id="suggestions" class="suggestions"></div>

    <div class="controls">
      <button id="addDialogBtn">+ Agregar diálogo</button>
      <button id="editLastBtn" class="ghost">✏️ Editar último</button>
      <button id="exportBtn" class="ghost">📥 Exportar JSON</button>
    </div>

    <h2>Diálogos</h2>
    <div id="dialogueList" class="muted">Aún no hay diálogos.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
